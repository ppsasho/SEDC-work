<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading bars</title>
</head>
<body>
    <h1>Animations</h1>
    <span class="main-container">
        <span class="loading">
            <span class="loading1" id="top">LOADING...</span><span class="loading1" id="bottom"></span>
        </span>
        <span class="loading loading2">
            <span class="loading2-box">
                LOADING...
            </span>
            <span class="loading2-bar"></span>
        </span>
        <span class="loading loading3">
            <span class="loading3-box">
                    <span class="dot side-dot"></span>
                    <span class="dot" id="clear2"></span>
                    <span class="dot"></span>
                    <span class="dot" id="clear1"></span>
                    <span class="dot side-dot"></span>
            </span></span>
        <span class="loading loading4">
            <span class="dot" id="loading4-dot"></span>
            <span class="loading4-box"></span>
            <span class="loading4-bar"></span>
            
        </span>
    </span>
</body>
</html>
