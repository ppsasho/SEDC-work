<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Positioning</title>
</head>
<body>
    <div class="main-box">
        <div class="white-box"></div>
        <div class="beige-box"></div>
        <div class="yellow-box"></div>
        <div class="tall-box"></div>
        <div id="white-box1"></div>
        <div id="white-box2"></div>
        <div class="yellowy-box">
        </div>
        <div class="red-box">
            <div id="yellowy-box1">
                <div class="yellowy-box1-child"></div>
                <div class="yellowy-box1-child1"></div>
            </div>
        </div>
        <div id="red-box1"></div>
        <div class="bottom-left-dark"></div>
        <div class="bottom-left-dark1"></div>
        <div class="bottom-right-white-box">
            <div class="bottom-right-white-box-child"></div>
            <div class="bottom-right-white-box-child1"></div>
            <div class="bottom-right-blue-box"></div>
        </div>

        <div class="long-box">
            <div class="bottom-left-white"></div>
        </div>

    </div>
</body>
</html>
